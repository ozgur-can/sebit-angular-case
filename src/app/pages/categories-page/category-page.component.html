<div class="baseContainer mt-8">
    <app-breadcrumb topicTitle={{topic!.title}}></app-breadcrumb>
    <div class="flex w-full md:w-1/2 gap-5 my-6 py-3">
        <img class="w-16" src='/assets/icons/{{topic!.icon}}.svg' alt={{topic!.icon}}>
        <div class="flex flex-col gap-3">
            <p class="text-2xl font-medium">{{topic!.title}} ({{postCount}})</p>
            <p>{{topic!.description}}</p>
        </div>
    </div>
</div>
